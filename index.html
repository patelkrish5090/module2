<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="design/homepage_design.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <script src="backend.js"></script>
    <script src="data_fetch.js"></script>
    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="images/github-mark-white.png"
          alt="Github User Search"
          width="25"
          height="25"
        />
      </a>
      <p style="color: white">Github User Search</p>
    </header>
    <div class="main_body">
      <div class="search_field" id="search_bar">
        <img src="images/search.png" width="24" height="24" id="search_icon" />
        <input
          type="text"
          placeholder="Search user here"
          id="search_entry"
          oninput="cancel_show()"
          onclick="border_color_change()"
          onkeypress="search_result(event)"
        />
        <button id="cancel_icon" onclick="clear_input()">
          <img src="images/cancel.png" width="12" height="12" />
        </button>
      </div>
    </div>
    <footer class="footer">
      <p>Made by Krish Patel</p>
    </footer>
  </body>
</html>
